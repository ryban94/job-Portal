<!DOCTYPE html>
{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
    <h4 class="card-title">Add Placement</h4>
    <br>
    <form action="{% url 'add_placed' %}" class="forms-sample" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName1">STUDENT NAME:</label>
            <input class="form-control" id="exampleInputName1" name="p_name" type="text">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">COMPANY NAME:</label>
            <input class="form-control" id="exampleInputName2" name="p_company" type="text">
        </div>
        
        <div class="form-group">
            <label for="exampleInputName1">DESIGNATION</label>
            <input class="form-control" name="p_des" type="text">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">DEPARTMENT</label>
            <textarea class="form-control" name="p_dis"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleInputName1">IMAGE</label>
            <input class="form-control" name="p_img" type="file">
        </div>

        <button class="btn btn-primary mr-2" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
{% endblock %}
