<!DOCTYPE html>
{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Placement Details</h4>
                      <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th> News Id</th>
                            <th> Title </th>
                            <th> Location </th>
                            <th> Date </th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                        <td><a href="{% url 'placed_delete' data_id=i.p_id %}"><i class="fa fa-window-close"></i></a>
                        </td>
                            <td> {{i.p_id}}</td>
                            <td> {{i.p_name}}</td>
                            <td> {{i.p_company}}</td>
                            <td> {{i.p_des}}</td>
                            <td> {{i.p_dis}}</td>
                            <td> {{i.p_img.url}}</td>
                            <td><img height="100px" src="{{i.p_img.url}}" width="100px"><br></td>
                          </tr>
                          {% endfor %}

                        </tbody>
                      </table>
                    </div>

                  </div>
                </div>
</body>
</html>
{% endblock %}
