<!DOCTYPE html>
{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
    <h4 class="card-title">Add Job</h4>
    <br>
    <form action="{% url 'job_save' %}" class="forms-sample" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName1">Job Title</label>
            <input class="form-control" id="exampleInputName1" name="title" type="text">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Company Name</label>
            <input class="form-control" id="exampleInputName2" name="cname" type="text">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Location</label>
            <input class="form-control" name="location" type="text">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Qualification</label>
            <input class="form-control" name="qualification" type="text">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Description</label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Email</label>
            <input class="form-control" name="email" type="email">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Image</label>
            <input class="form-control" name="image" type="file">
        </div>

        <button class="btn btn-primary mr-2" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
{% endblock %}
