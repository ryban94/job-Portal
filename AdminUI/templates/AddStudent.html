<!DOCTYPE html>
{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                    <h4 class="card-title">Add Student</h4>
    <br>
                    <form class="forms-sample" method="post" action="{% url 'submit_student'%}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="fname" >
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputName2" name="lname" >
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Enrollment Id</label>
                        <input type="text" class="form-control"  name="enid" >
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Enrollment Date</label>
                        <input type="date" class="form-control"  name="endate" >
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Course</label>
                        <select class="form-control"  name="course" >
                                {% for i in data %}
                                <option value="{{i.CourseName}}">{{i.CourseName}}</option>
                                {% endfor %}
                            </select>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Date of Birth</label>
                        <input type="date" class="form-control"  name="dob" >
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Gender</label>
                            <select name="gender" class="form-control"  >
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Email</label>
                        <input type="email" class="form-control"  name="email" >
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Contact Number</label>
                        <input type="tel" class="form-control"  name="contact" >
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Address</label>
                            <textarea class="form-control"  name="address" ></textarea>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Guardian Name</label>
                        <input type="text" class="form-control"  name="gname" >
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Guardian Contact Number</label>
                        <input type="tel" class="form-control"  name="gcontact" >
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Image</label>
                        <input type="file" class="form-control"  name="img" >
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                  </div>
</body>
</html>
{% endblock %}
