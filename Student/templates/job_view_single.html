<!DOCTYPE html>
<html lang="en">
{% extends 'studentindex.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Job Details</h4>
            <p class="card-description"></p>
            <form class="forms-sample" method="post" action="{% url 'job_apply' job_id=job_data.JobId %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Title :</label>
                                <div class="col-sm-9">
                                    <h5 class="col-form-label">{{job_data.Title}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Company Name :</label>
                                <div class="col-sm-9">
                                    <h5 class="col-form-label">{{job_data.Company}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Location :</label>
                                <div class="col-sm-9">
                                    <h5 class="col-form-label">{{job_data.Location}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Qualification :</label>
                                <div class="col-sm-9">
                                    <h5 class="col-form-label">{{job_data.Qualification}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Email :</label>
                                <div class="col-sm-9">
                                    <h5 class="col-form-label">{{job_data.Email}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Description:</label>

                                <div class="col-sm-9">
                                    <label class="col-form-label-sm"><h6>{{job_data.Description}}</h6></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% if applied %}
                    <button  class="btn btn-primary mr-2 btn-rounded" disabled>Applied</button>
                    {% else %}
                    <label class="btn btn-secondary btn-rounded">Upload Resume to Apply (.pdf)<input hidden id="ResumeInput"
                                                                                      name="resume"
                                                                                      type="file"></label><br><br>
                    <button  class="btn btn-primary mr-2 btn-rounded" id="applybutton">Submit Application
                    </button>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}


</body>
</html>
